{% extends "layout.html" %}

{% block body %}
<section class="side">
   <img src="{{ url_for('static',filename='images/img.svg') }}" alt="">
</section>

<section class="main">
   <div class="login-container">
      <p class="title">Sign Up </p>
      <div class="separator"></div>
      <p class="welcome-message">Please, provide sign-up credential to proceed and have access to all our services</p>

      <form class="login-form" method="post" action="/auth/signup">
            <div class="form-control">
                <input type="text" placeholder="Full Name" name="name">
                <i class="fas fa-user"></i>
            </div>
            <div class="form-control">
                <input type="email" placeholder="Email Address" name="email">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Password" name="password">
                <i class="fas fa-lock"></i>
            </div>

            <button class="submit">Sign Up</button>
      </form>
   </div>
</section>
{% endblock %}
