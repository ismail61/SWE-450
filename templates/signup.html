{% extends "layout.html" %}

{% block body %}

<section class="main">
  <section class="side">
    <img src="{{ url_for('static',filename='images/img.svg') }}" alt="">
  </section>
   <div class="login-container">
      <p class="title">Sign Up </p>
      <div class="separator"></div>
      <p class="welcome-message" style="margin-bottom: 10px;">Please, provide sign-up credential to proceed and have access to all our services</p>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <script>
            var messages = {{ messages | safe }};
            for (var i=0; i<messages.length; i++) {
              alert(messages[i]);
            }
          </script>
        {% endif %}
      {% endwith %}

      <form class="login-form" method="post" action="/auth/signup">
            <div class="form-control">
                <input type="text" class="loginInput" placeholder="Full Name" name="name" required value={{name}}>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-control">
                <input type="email" class="loginInput" placeholder="Email Address" name="email" required pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" value={{email}}>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-control">
                <input type="password" class="loginInput" placeholder="Password" name="password" required minlength="6">
                <i class="fas fa-lock"></i>
            </div>

            <button class="submit">Sign Up</button>
      </form>
      <p class="welcome-message"><a href="/auth/signin">Have an account</a></p>
   </div>
</section>
{% endblock %}
